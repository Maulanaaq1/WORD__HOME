<div class="container container-box">
  <h3><i class="fas fa-wifi"></i> Form Instalasi Wifi</h3>
  <form id="instalasiForm">
    <div class="row mb-3">
      <div class="col-md-6"><input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" required></div>
      <div class="col-md-6"><input type="email" class="form-control" id="email" placeholder="Email"></div>
    </div>
    <div class="mb-3"><textarea id="alamat" class="form-control" placeholder="Alamat Pemasangan" required></textarea></div>
    <div class="row mb-3">
      <div class="col-md-2"><input type="text" class="form-control" id="rt" placeholder="RT"></div>
      <div class="col-md-2"><input type="text" class="form-control" id="rw" placeholder="RW"></div>
      <div class="col-md-4"><input type="text" class="form-control" id="kelurahan" placeholder="Kelurahan"></div>
      <div class="col-md-4"><input type="text" class="form-control" id="kecamatan" placeholder="Kecamatan"></div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4"><input type="text" class="form-control" id="kota" placeholder="Kabupaten/Kota"></div>
      <div class="col-md-4"><input type="text" class="form-control" id="provinsi" placeholder="Provinsi"></div>
      <div class="col-md-4"><input type="text" class="form-control" id="kodepos" placeholder="Kode Pos"></div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6"><input type="text" class="form-control" id="telepon" placeholder="No. Telepon"></div>
      <div class="col-md-6"><input type="date" class="form-control" id="tanggal"></div>
    </div>
    <div class="mb-3">
      <select id="paket" class="form-select" required>
        <option selected disabled>-- Pilih Paket --</option>
        <option>30 Mbps</option>
        <option>50 Mbps</option>
        <option>100 Mbps</option>
      </select>
    </div>
    <button type="submit" class="btn btn-daftar w-100"><i class="fas fa-paper-plane"></i> Daftar Sekarang</button>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDCougF9lDyP70dCwngEQApRMgk6VPRj90",
    authDomain: "wordhome-9ffd0.firebaseapp.com",
    databaseURL: "https://wordhome-9ffd0-default-rtdb.firebaseio.com",
    projectId: "wordhome-9ffd0",
    storageBucket: "wordhome-9ffd0.firebasestorage.app",
    messagingSenderId: "907251172383",
    appId: "1:907251172383:web:d71150b40f0b274994c12a",
    measurementId: "G-WL5VGK0W4J"
  };
  firebase.initializeApp(firebaseConfig);

  const instalasiDB = firebase.database().ref("instalasi");
  const pelangganDB = firebase.database().ref("pelanggan");

  document.getElementById("instalasiForm").addEventListener("submit", e => {
    e.preventDefault();

    const data = {
      nama: document.getElementById("nama").value,
      email: document.getElementById("email").value,
      alamat: document.getElementById("alamat").value,
      rt: document.getElementById("rt").value,
      rw: document.getElementById("rw").value,
      kelurahan: document.getElementById("kelurahan").value,
      kecamatan: document.getElementById("kecamatan").value,
      kota: document.getElementById("kota").value,
      provinsi: document.getElementById("provinsi").value,
      kodepos: document.getElementById("kodepos").value,
      telepon: document.getElementById("telepon").value,
      tanggal: document.getElementById("tanggal").value,
      paket: document.getElementById("paket").value
    };

    // Simpan ke instalasi
    instalasiDB.push(data);

    // Simpan ke pelanggan juga
    pelangganDB.push({
  nama: data.nama,
  email: data.email,
  alamat: data.alamat,
  notelpon: data.telepon,
  paket: data.paket,
  tanggalPasang: data.tanggal || new Date().toISOString().split("T")[0],
  jatuhTempo: 1,
  wa: data.telepon, 
  pembayaran: {}
});

    alert("âœ… Data instalasi & pelanggan berhasil disimpan!");
    e.target.reset();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
