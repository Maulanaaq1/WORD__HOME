<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #274eec, #1a237e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #274eec;
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-container button {
      background: #274eec;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      background: #1d3dcc;
    }

    .login-container .icon {
      text-align: center;
      font-size: 50px;
      color: #274eec;
      margin-bottom: 10px;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

  // Referensi ke path "asset"
  var assetDB = firebase.database().ref("asset");

  // Event listener form
  document.getElementById('assetForm').addEventListener('submit', submitAsset);

  function submitAsset(e) {
    e.preventDefault();

    // Ambil nilai dari input
    var nama = document.getElementById('nama').value;
    var jumlah = document.getElementById('jumlah').value;
    var lokasi = document.getElementById('lokasi').value;
    var kondisi = document.getElementById('kondisi').value;

    // Simpan ke Firebase (pakai push biar auto ID)
    var newAsset = assetDB.push();
    newAsset.set({
      nama: nama,
      jumlah: jumlah,
      lokasi: lokasi,
      kondisi: kondisi,
      tanggalInput: new Date().toISOString() // simpan tanggal input juga
    });

    alert("Aset berhasil disimpan!");
    document.getElementById('assetForm').reset();
  }
