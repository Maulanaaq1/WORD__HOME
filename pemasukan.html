<!-- Form Pemasukan -->
<div class="container">
  <div class="card shadow">
    <div class="card-header text-center fw-bold">
      üí∞ Form Input Pemasukan
    </div>
    <div class="card-body">
      <form id="formPemasukan">
        <div class="mb-3">
          <label for="namaTransaksi" class="form-label">Nama Transaksi</label>
          <input type="text" class="form-control" id="namaTransaksi" required />
        </div>
        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah (Rp)</label>
          <input type="number" class="form-control" id="jumlah" required />
        </div>
        <div class="mb-3">
          <label for="tanggal" class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" required />
        </div>
        <div class="mb-3">
          <label for="keterangan" class="form-label">Keterangan</label>
          <textarea class="form-control" id="keterangan" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100" style="background-color: #274eec;">Simpan Pemasukan</button>
      </form>
    </div>
  </div>

  <!-- Tabel Riwayat -->
  <div class="card shadow mt-4">
    <div class="card-header fw-bold">
      üìã Riwayat Pemasukan
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="tabelPemasukan">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn btn-outline-primary" onclick="exportToExcel()">‚¨áÔ∏è Export ke Excel</button>
    </div>
  </div>
</div>

<!-- Script Firebase + JS -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  // --- Konfigurasi Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyDCougF9lDyP70dCwngEQApRMgk6VPRj90",
    authDomain: "wordhome-9ffd0.firebaseapp.com",
    databaseURL: "https://wordhome-9ffd0-default-rtdb.firebaseio.com",
    projectId: "wordhome-9ffd0",
    storageBucket: "wordhome-9ffd0.firebasestorage.app",
    messagingSenderId: "907251172383",
    appId: "1:907251172383:web:d71150b40f0b274994c12a",
    measurementId: "G-WL5VGK0W4J"
  };
  firebase.initializeApp(firebaseConfig);

  // Referensi Database
  const pemasukanDB = firebase.database().ref("pemasukan");

  // Submit Form
  document.getElementById("formPemasukan").addEventListener("submit", function(e) {
    e.preventDefault();

    const namaTransaksi = document.getElementById("namaTransaksi").value;
    const jumlah = document.getElementById("jumlah").value;
    const tanggal = document.getElementById("tanggal").value;
    const keterangan = document.getElementById("keterangan").value;

    // Simpan ke Firebase
    pemasukanDB.push({
      nama: namaTransaksi,
      jumlah: jumlah,
      tanggal: tanggal,
      keterangan: keterangan
    }).then(() => {
      alert("‚úÖ Pemasukan berhasil disimpan!");
      document.getElementById("formPemasukan").reset();
    }).catch(err => {
      alert("‚ùå Error: " + err);
    });
  });

  // Auto tampilkan data di tabel
  pemasukanDB.on("value", snapshot => {
    const data = snapshot.val();
    const tbody = document.querySelector("#tabelPemasukan tbody");
    tbody.innerHTML = ""; // reset isi tabel

    for (let id in data) {
      const p = data[id];
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.nama}</td>
        <td>Rp ${parseInt(p.jumlah).toLocaleString("id-ID")}</td>
        <td>${p.tanggal}</td>
        <td>${p.keterangan || "-"}</td>
      `;
      tbody.appendChild(row);
    }
  });

  // Export ke Excel
  function exportToExcel() {
    let table = document.getElementById("tabelPemasukan");
    let html = table.outerHTML;
    let url = 'data:application/vnd.ms-excel,' + escape(html);
    let link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', 'Pemasukan.xls');
    link.click();
  }
  window.exportToExcel = exportToExcel;
</script>
