<!-- Form Input Pelanggan -->
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white"><i class="fas fa-user-plus"></i> Input Pelanggan</div>
    <div class="card-body">
        <form id="pelangganForm">
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="nama" placeholder="Nama Pelanggan" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="alamat" placeholder="Alamat" required>
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" id="tanggalPasang" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="jatuhTempo" placeholder="Tanggal Jatuh Tempo" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Tabel Pelanggan -->
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white"><i class="fas fa-users"></i> Status Pembayaran Bulan Ini</div>
    <div class="card-body">
        <table id="tabelPelanggan" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Tanggal Pasang</th>
                    <th>Jatuh Tempo</th>
                    <th>Status Bayar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

</div>

<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

<script>
$(document).ready(function(){
    const firebaseConfig = {
        apiKey: "AIzaSyDCougF9lDyP70dCwngEQApRMgk6VPRj90",
        authDomain: "wordhome-9ffd0.firebaseapp.com",
        databaseURL: "https://wordhome-9ffd0-default-rtdb.firebaseio.com",
        projectId: "wordhome-9ffd0",
        storageBucket: "wordhome-9ffd0.firebasestorage.app",
        messagingSenderId: "907251172383",
        appId: "1:907251172383:web:d71150b40f0b274994c12a",
        measurementId: "G-WL5VGK0W4J"
    };
    firebase.initializeApp(firebaseConfig);

    var pelangganDB = firebase.database().ref("pelanggan");
    var dataTable;

    $('#pelangganForm').on('submit', function(e){
        e.preventDefault();
        var nama = $('#nama').val();
        var alamat = $('#alamat').val();
        var tanggalPasang = $('#tanggalPasang').val();
        var jatuhTempo = parseInt($('#jatuhTempo').val());
        var newData = pelangganDB.push();
        newData.set({nama, alamat, tanggalPasang, jatuhTempo, pembayaran:{}});
        alert("Pelanggan berhasil disimpan!");
        this.reset();
    });

    function renderTable(data){
        const tbody = $('#tabelPelanggan tbody');
        tbody.empty();
        const today = new Date();
        const bulanIni = today.getFullYear() + '-' + String(today.getMonth()+1).padStart(2,'0');

        for(let id in data){
            const p = data[id];
            let status = "Belum";
            if(p.pembayaran && p.pembayaran[bulanIni]==="Lunas") status="Lunas";

            const tr = $('<tr>');
            const dueDate = new Date(today.getFullYear(), today.getMonth(), p.jatuhTempo);
            const diffDays = Math.floor((dueDate - today)/(1000*60*60*24));
            if(status==="Belum" && diffDays<=3 && diffDays>=0) tr.addClass('near-due');

            tr.append(`<td>${p.nama}</td>`);
            tr.append(`<td>${p.alamat}</td>`);
            tr.append(`<td>${p.tanggalPasang}</td>`);
            tr.append(`<td>${p.jatuhTempo}</td>`);
            tr.append(`<td><span class="badge ${status==='Lunas'?'badge-lunas':'badge-belum'}">${status}</span></td>`);
            tbody.append(tr);
        }

        if($.fn.DataTable.isDataTable('#tabelPelanggan')){
            dataTable.clear().destroy();
        }
        dataTable = $('#tabelPelanggan').DataTable();
    }

    pelangganDB.on('value', function(snapshot){
        const data = snapshot.val() || {};
        renderTable(data);
    });
});
</script>
