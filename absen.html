<div class="container my-4">
  <h2 class="fw-bold mb-3">üìù Form Absen</h2>
  <div class="form-container">
    <form id="absenForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="">-- Pilih Status --</option>
          <option value="Hadir">Hadir</option>
          <option value="Izin">Izin</option>
          <option value="Sakit">Sakit</option>
          <option value="Alpha">Alpha</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="keterangan" class="form-label">Keterangan</label>
        <input type="text" id="keterangan" class="form-control" placeholder="Opsional">
      </div>
      <button type="submit" class="btn btn-primary">Simpan Absen</button>
      <p id="konfirmasi" class="mt-3 text-success fw-bold"></p>
    </form>
  </div>

  <h3 class="mt-5">üìä Rekap Absen Hari Ini</h3>
  <table id="rekapTable" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Status</th>
        <th>Keterangan</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="exportTableToExcel()" class="btn btn-success mt-2">‚¨áÔ∏è Export ke Excel</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDCougF9lDyP70dCwngEQApRMgk6VPRj90",
    authDomain: "wordhome-9ffd0.firebaseapp.com",
    databaseURL: "https://wordhome-9ffd0-default-rtdb.firebaseio.com",
    projectId: "wordhome-9ffd0",
    storageBucket: "wordhome-9ffd0.firebasestorage.app",
    messagingSenderId: "907251172383",
    appId: "1:907251172383:web:d71150b40f0b274994c12a",
    measurementId: "G-WL5VGK0W4J"
  };
  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

  const absenDB = firebase.database().ref("absen");
  const tableBody = document.querySelector("#rekapTable tbody");
  const konfirmasi = document.getElementById("konfirmasi");

  // Submit form absen
  document.getElementById("absenForm").addEventListener("submit", function(e){
    e.preventDefault();
    const nama = document.getElementById("nama").value;
    const status = document.getElementById("status").value;
    const keterangan = document.getElementById("keterangan").value;
    const waktu = new Date().toLocaleString();

    const newData = absenDB.push();
    newData.set({nama, status, keterangan, waktu})
      .then(() => {
        konfirmasi.innerText = `‚úÖ Absen ${nama} (${status}) berhasil dicatat.`;
        document.getElementById("absenForm").reset();
      })
      .catch(err => alert("Error: " + err));
  });

  // Load data dari Firebase
  absenDB.on("value", snapshot => {
    tableBody.innerHTML = "";
    const data = snapshot.val() || {};
    for(let id in data){
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data[id].nama}</td><td>${data[id].status}</td><td>${data[id].keterangan||''}</td><td>${data[id].waktu}</td>`;
      tableBody.appendChild(row);
    }
  });

  // Export ke Excel
  function exportTableToExcel() {
    let table = document.getElementById("rekapTable");
    let html = table.outerHTML;
    let url = 'data:application/vnd.ms-excel,' + encodeURIComponent(html);
    let link = document.createElement("a");
    link.href = url;
    link.download = "rekap_absen.xls";
    link.click();
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
