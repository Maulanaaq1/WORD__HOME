<script>

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDCougF9lDyP70dCwngEQApRMgk6VPRj90",
    authDomain: "wordhome-9ffd0.firebaseapp.com",
    databaseURL: "https://wordhome-9ffd0-default-rtdb.firebaseio.com",
    projectId: "wordhome-9ffd0",
    storageBucket: "wordhome-9ffd0.firebasestorage.app",
    messagingSenderId: "907251172383",
    appId: "1:907251172383:web:d71150b40f0b274994c12a",
    measurementId: "G-WL5VGK0W4J"
  };
  firebase.initializeApp(firebaseConfig);

  const absenDB = firebase.database().ref("absen");
  const tableBody = document.querySelector("#rekapTable tbody");
  const konfirmasi = document.getElementById("konfirmasi");

  // Submit form absen
  document.getElementById("absenForm").addEventListener("submit", function(e){
    e.preventDefault();
    const nama = document.getElementById("nama").value;
    const status = document.getElementById("status").value;
    const waktu = new Date().toLocaleString();

    // Simpan ke Firebase
    const newData = absenDB.push();
    newData.set({nama, status, waktu})
      .then(() => {
        konfirmasi.innerText = `‚úÖ Absen untuk ${nama} berhasil dicatat sebagai "${status}".`;
        document.getElementById("nama").value = "";
        document.getElementById("status").value = "";
      })
      .catch(err => alert("Error: " + err));

  });

  // Auto-load data dari Firebase
  absenDB.on("value", snapshot => {
    tableBody.innerHTML = "";
    const data = snapshot.val() || {};
    for(let id in data){
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data[id].nama}</td><td>${data[id].status}</td><td>${data[id].waktu}</td>`;
      tableBody.appendChild(row);
    }
  });

  // Export ke Excel
  function exportTableToExcel() {
    let table = document.getElementById("rekapTable");
    let html = table.outerHTML;
    let url = 'data:application/vnd.ms-excel,' + encodeURIComponent(html);
    let link = document.createElement("a");
    link.href = url;
    link.download = "rekap_absen.xls";
    link.click();
  }
</script>
<script>
$(document).ready(function(){
    const firebaseConfig = {
        apiKey: "AIzaSyDCougF9lDyP70dCwngEQApRMgk6VPRj90",

        databaseURL: "https://wordhome-9ffd0-default-rtdb.firebaseio.com",
        projectId: "wordhome-9ffd0",

    // Reference tiap jenis data
    var pelangganDB = firebase.database().ref("pelanggan");
    var assetDB = firebase.database().ref("asset");
    var pemasukanDB = firebase.database().ref("pemasukan");

    var dataTable;

    // --- Form submit Pelanggan ---
    $('#pelangganForm').on('submit', function(e){
        e.preventDefault();
        var nama = $('#nama').val();
        var email = $('#email').val();
        var alamat = $('#alamat').val();
        var paket = $('#paket').val();
        var notelpon = $('#notelpon').val();

        var newData = pelangganDB.push();
        newData.set({nama, email, alamat, paket, notelpon, aksi:{}});
        alert("Pelanggan berhasil disimpan!");
        this.reset();
    });

    // --- Form submit Asset ---
    $('#assetForm').on('submit', function(e){
        e.preventDefault();
        var nama = $('#namaAsset').val();
        var jumlah = $('#jumlah').val();
        var lokasi = $('#lokasi').val();
        var kondisi = $('#kondisiAsset').val();
        assetDB.push().set({nama, jumlah, lokasi, kondisi, tanggalInput:new Date().toISOString()});
        alert("Asset berhasil disimpan!");
        this.reset();
    });

    // --- Form submit Pemasukan ---
    $('#pemasukanForm').on('submit', function(e){
        e.preventDefault();
        var nama = $('#nama').val();
        var jumlah = $('#jumlah').val();
        var tanggal = $('#tanggal').val();
        var keterangan = $('#keterangan').val();
        pemasukanDB.push().set({nama, jumlah, tanggal, keterangan:new Date().toISOString()});
        alert("Pemasukan berhasil disimpan!");
        this.reset();
    });

    // --- Form submit Pengeluaran ---
    $('#pengeluaranForm').on('submit', function(e){
        e.preventDefault();
        var tanggal = $('#tanggal').val();
        var katagori = $('#katagori').val();
        var jumlah = $('#jumlah').val();
        var keterangan  = $('#keterangan').val();
        pengeluaranDB.push().set({tanggal, katagori, jumlah, keterangan:new Date().toISOString()});
        alert("Pengeluaran berhasil disimpan!");

    });

    // --- Form submit Absen ---
    $('#absenForm').on('submit', function(e){
        e.preventDefault();
        var nama = $('#nama').val();
        var status = $('#status').val();
        absenDB.push().set({nama, status});
        alert("Absen berhasil disimpan!");
        this.reset();
    });

    // --- Form submit Instalasi ---
    $('#instalasiForm').on('submit', function(e){
        e.preventDefault();
        var nama = $('#nama').val();
        var email = $('#email').val();
        var alamatPemasangan = $('#alamatpemasangan').val();
        var rt = $('#rt').val();
        var rw = $('#rw').val();
        var kelurahan = $('#kelurahan').val();
        var kecamatan = $('#kecamatan').val();
        var kabupaten = $('#kabupaten').val();
        var provinsi = $('#provinsi').val();
        var kodepos = $('#kodepos').val();
        var notelpon = $('#notelpon').val();
        var tanggal = $('#tanggal').val();
        var paket = $('#Paket').val();
        instalasiDB.push().set({nama, email, alamat, rt, rw, kelurahan, kecamatan, kabupaten, provinsi, kodepos, notelpon, tanggal, paket});
        alert("Instalasi berhasil disimpan!");
        this.reset();
    });

    // --- Form submit Laporan ---
    $('#LaporanForm').on('submit', function(e){
        e.preventDefault();
        var totalpemasukan = $('#totalpemasukan').val();
        var totalpengeluaran = $('#totalpengeluaran').val();
        var totalasset = $('#totalasset').val();
        var totalpelanggan = $('#totalpelanggan').val();
        var penghasilantetap = $('#penghasilantetap').val();
        var mbpsterbesar = $('#mbpsterbesar').val();
        var saldoakhir = $('#saldoakhir').val();
        laporanDB.push().set({totalpemasukan, totalpengeluaran, totalasset, totalpelanggan, penghasilantetap, mbpsterbesar, saldoakhir});
        alert("laporam berhasil disimpan!");
        this.reset();
    });

    // --- Render Tabel Pelanggan ---
    function renderPelangganTable(data){
        const tbody = $('#tabelPelanggan tbody');
        tbody.empty();
        const today = new Date();
        const bulanIni = today.getFullYear() + '-' + String(today.getMonth()+1).padStart(2,'0');
        for(let id in data){
            const p = data[id];
            let status = "Belum";
            if(p.pembayaran && p.pembayaran[bulanIni]==="Lunas") status="Lunas";
            const tr = $('<tr>');
            const dueDate = new Date(today.getFullYear(), today.getMonth(), p.jatuhTempo);
            const diffDays = Math.floor((dueDate - today)/(1000*60*60*24));
            if(status==="Belum" && diffDays<=3 && diffDays>=0) tr.addClass('near-due');
            tr.append(`<td>${p.nama}</td>`);
            tr.append(`<td>${p.alamat}</td>`);
            tr.append(`<td>${p.tanggalPasang}</td>`);
            tr.append(`<td>${p.jatuhTempo}</td>`);
            tr.append(`<td><span class="badge ${status==='Lunas'?'badge-lunas':'badge-belum'}">${status}</span></td>`);
            tbody.append(tr);
        }
        if($.fn.DataTable.isDataTable('#tabelPelanggan')){ dataTable.clear().destroy(); }
        dataTable = $('#tabelPelanggan').DataTable();
    }

    // --- Auto-load data ---
    pelangganDB.on('value', snapshot => renderPelangganTable(snapshot.val() || {}));

    laporanDB.on('value', snapshot => console.log("laporan:", snapshot.val() || {}));
    assetDB.on('value', snapshot => console.log("Asset:", snapshot.val() || {}));
    pemasukanDB.on('value', snapshot => console.log("Pemasukan:", snapshot.val() || {}));
    pengeluaranDB.on('value', snapshot => console.log("Pengeluaran:", snapshot.val() || {}));
    absenDB.on('value', snapshot => console.log("Absen:", snapshot.val() || {}));
    instalasiDB.on('value', snapshot => console.log("Instalasi:", snapshot.val() || {}));
    pelangganDB.on('value', snapshot => console.log("Pelanggan:", snapshot.val() || {}));
    approvalDB.on('value', snapshot => console.log("Approval:", snapshot.val() || {}));

});
</script>
